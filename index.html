<!DOCTYPE html>
<html lang="pl">
<head>
	<title>Piotr Pająk zadanie domowe</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript">
		
		function odliczanie()
{
    var dzisiaj = new Date();
         
    var dzien = dzisiaj.getDate();
    var miesiac = dzisiaj.getMonth()+1;
    var rok = dzisiaj.getFullYear();
         
    var godzina = dzisiaj.getHours();
    if (godzina<10) godzina = "0"+godzina;
         
    var minuta = dzisiaj.getMinutes();
    if (minuta<10) minuta = "0"+minuta;
         
    var sekunda = dzisiaj.getSeconds();
    if (sekunda<10) sekunda = "0"+sekunda;
         
    document.getElementById("zegar").innerHTML = 
     dzien+"/"+miesiac+"/"+rok+" | "+godzina+":"+minuta+":"+sekunda;
          
     setTimeout("odliczanie()",1000);
}

	</script>

</head>
<body bgcolor="grey" onload="odliczanie()">

	<div class="gora">
		<header>Piotr Pająk</header>
		<div id="zegar">
			
		</div>
	</div>

		<div class="zdj">
			<img class="zdj1" src="zdj1.jpg"></img>
			<img class="zdj2" src="zdj2.jpg"></img>
			<img class="zdj3" src="zdj3.jpg"></img>
		</div>

		<div class="center">lorem</div>

		<div class="doll"></div>
		<div class="dolp"></div>
</body>
</html>
